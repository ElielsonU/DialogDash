{% extends 'base/base.html' %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <title>DialogDash - Conecte-se</title>
{% endblock %}

{% block 'main' %}
<p>
  {% block 'details' %}
  {% endblock %}
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmar</button>
  <div class="inputs-field">
    {% block 'inputs' %}
    {% endblock %}
  </div>
</form>
{% endblock %}
